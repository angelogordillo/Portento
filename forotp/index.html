<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro TP</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }
    .video-frame {
      width: 100%;
      min-height: 240px;
      height: clamp(240px, 56.25vw, 506px);
      border: 0;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3wTmN3YUsKG3FZoER9sJzr?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <iframe
      class="video-frame"
      src="https://www.youtube-nocookie.com/embed/Y9j32pUrOgQ"
      title="Video Foro Total Play 1"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
    <iframe
      class="video-frame"
      src="https://www.youtube-nocookie.com/embed/QKOHfMIWkkQ"
      title="Video Foro Total Play 2"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
    <iframe
      class="video-frame"
      src="https://www.youtube-nocookie.com/embed/0FGbsJx9AK8"
      title="Video Foro Total Play 3"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
