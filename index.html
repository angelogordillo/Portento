<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portento CDMX</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #05060d;
      padding: 20px;
      font-family: system-ui, sans-serif;
    }

    .wrap {
      width: min(900px, 100%);
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    .logo {
      width: min(220px, 50vw);
      height: auto;
      display: block;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: #fff;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .spotify-frame {
      width: 100%;
      height: 352px;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .social {
      margin-top: 8px;
      display: grid;
      justify-items: center;
      gap: 8px;
      width: 100%;
    }

    .ig-link {
      display: block;
      width: min(360px, 100%);
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .ig-link:hover {
      transform: translateY(-2px);
    }

    .ig-badge {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .ig-handle {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .incidental {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.22);
      border-radius: 14px;
      padding: 14px;
      color: #fff;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
    }

    .incidental h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .incidental p {
      color: rgba(255, 255, 255, 0.82);
      margin-bottom: 10px;
    }

    .incidental a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 240px;
      color: #05060d;
      text-decoration: none;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #feda75, #fa7e1e 40%, #d62976);
      box-shadow: 0 8px 24px rgba(214, 41, 118, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .incidental a:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(214, 41, 118, 0.42);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="./portento-logo.png" alt="Logo Portento" />
    <iframe
      class="video-frame"
      src="https://www.youtube.com/embed/ktjeEKt8N1Q?rel=0"
      title="Portento Video"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
    <iframe
      class="spotify-frame"
      src="https://open.spotify.com/embed/artist/0p0NNmXeyiUoxsalvITKgc?utm_source=generator"
      title="Portento Spotify"
      loading="lazy"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
    <section class="incidental" aria-label="Musica incidental">
      <h2>Musica incidental</h2>
      <p>Escucha la musica incidental de esta obra y revisa los detalles completos.</p>
      <a href="/poder/">Ver detalles de la obra</a>
    </section>
    <section class="social" aria-label="Instagram de Portento">
      <a class="ig-link" href="https://www.instagram.com/portentorecords/" target="_blank" rel="noopener noreferrer" aria-label="Instagram Portento Records">
        <img class="ig-badge" src="./instagram-logo.svg" alt="Instagram Portento Records" />
      </a>
      <p class="ig-handle">@portentorecords</p>
    </section>
  </main>
</body>
</html>
