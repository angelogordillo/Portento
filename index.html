<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portento CDMX</title>
  <style>
    :root {
      --bg: #05060d;
      --ink: #ffffff;
      --muted: rgba(255, 255, 255, 0.82);
      --olive: #9a990f;
      --gold: #d5ba46;
      --line: rgba(255, 255, 255, 0.22);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% -20%, #20251a 0%, var(--bg) 55%);
      padding: 20px;
      font-family: system-ui, sans-serif;
      color: var(--ink);
    }

    .wrap {
      width: min(920px, 100%);
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    .logo {
      width: min(220px, 50vw);
      height: auto;
      display: block;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .spotify-frame {
      width: 100%;
      height: 352px;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .book {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      background: linear-gradient(155deg, rgba(154, 153, 15, 0.2), rgba(0, 0, 0, 0.35));
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .book h2 {
      font-size: 24px;
      letter-spacing: 0.01em;
    }

    .book p {
      color: var(--muted);
    }

    .book-cover {
      width: min(320px, 100%);
      border-radius: 10px;
      border: 2px solid rgba(213, 186, 70, 0.6);
      box-shadow: 0 16px 34px rgba(0, 0, 0, 0.45);
      display: block;
      margin: 0 auto;
    }

    .book-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 260px;
      color: #05060d;
      text-decoration: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      background: linear-gradient(130deg, var(--gold), #f2e071 50%, #9a990f);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease;
    }

    .book-cta:hover { transform: translateY(-2px); }

    .forotp {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      background: linear-gradient(155deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.4));
      display: grid;
      gap: 10px;
      justify-items: center;
      text-align: center;
    }

    .forotp h2 {
      font-size: 22px;
      letter-spacing: 0.01em;
    }

    .forotp p {
      color: var(--muted);
      max-width: 680px;
    }

    .forotp-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      color: #05060d;
      text-decoration: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      background: linear-gradient(130deg, var(--gold), #f2e071 50%, #9a990f);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease;
    }

    .forotp-cta:hover { transform: translateY(-2px); }

    .social {
      margin-top: 8px;
      display: grid;
      justify-items: center;
      gap: 8px;
      width: 100%;
    }

    .ig-link {
      display: block;
      width: min(360px, 100%);
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .ig-link:hover { transform: translateY(-2px); }

    .ig-badge {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .ig-handle {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="./portento-logo.png" alt="Logo Portento" />

    <iframe
      class="video-frame"
      src="https://www.youtube.com/embed/ktjeEKt8N1Q?rel=0"
      title="Portento Video"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>

    <section class="book" aria-label="Al Filo del Poder">
      <h2>Al Filo del Poder</h2>
      <p>Musica incidental original de la obra.</p>
      <a href="https://a.co/d/0cAcmmZw" target="_blank" rel="noopener noreferrer" aria-label="Ver Al Filo del Poder en Amazon">
        <img class="book-cover" src="./portada%20al%20filo%20del%20poder.jpg" alt="Portada del ebook Al Filo del Poder" />
      </a>
      <a class="book-cta" href="/poder/">Ver musica incidental</a>
    </section>

    <section class="forotp" aria-label="Presentacion en Foro Total Play">
      <h2>Presentacion en Foro Total Play. Plaza Antara, Polanco. Ciudad de Mexico</h2>
      <p>2021</p>
      <iframe
        class="spotify-frame"
        src="https://open.spotify.com/embed/album/3wTmN3YUsKG3FZoER9sJzr?utm_source=generator"
        title="Presentacion en Foro Total Play"
        loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
      <a class="forotp-cta" href="/forotp">Ver otros conciertos</a>
    </section>

    <section class="social" aria-label="Instagram de Portento">
      <a class="ig-link" href="https://www.instagram.com/portentorecords/" target="_blank" rel="noopener noreferrer" aria-label="Instagram Portento Records">
        <img class="ig-badge" src="./instagram-logo.svg" alt="Instagram Portento Records" />
      </a>
      <p class="ig-handle">@portentorecords</p>
    </section>
  </main>
</body>
</html>
