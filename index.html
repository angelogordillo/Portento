<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portento CDMX</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #05060d;
      padding: 20px;
      font-family: system-ui, sans-serif;
    }

    .wrap {
      width: min(900px, 100%);
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    .logo {
      width: min(220px, 50vw);
      height: auto;
      display: block;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: #fff;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .spotify-frame {
      width: 100%;
      height: 352px;
      border: 0;
      border-radius: 14px;
      background: #000;
    }

    .ig-link {
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.28);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="./portento-logo.png" alt="Logo Portento" />
    <iframe
      class="video-frame"
      src="https://www.youtube.com/embed/ktjeEKt8N1Q?rel=0"
      title="Portento Video"
      loading="lazy"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
    <iframe
      class="spotify-frame"
      src="https://open.spotify.com/embed/artist/0p0NNmXeyiUoxsalvITKgc?utm_source=generator"
      title="Portento Spotify"
      loading="lazy"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
    <a class="ig-link" href="https://www.instagram.com/portentorecords/" target="_blank" rel="noopener noreferrer">
      Instagram: @portentorecords
    </a>
  </main>
</body>
</html>
